            position: absolute;

            left: 50%;

            border: 1px gainsboro solid;
            background-color: white;
            padding: 2em;
        }
        main * {
            margin: 0;
        }
        main img {
            max-width: 175px;
        }
        main p {
            font-size: larger;
        }

            main {
                width: calc(100% - 30%);
            }
        }
    </style>
